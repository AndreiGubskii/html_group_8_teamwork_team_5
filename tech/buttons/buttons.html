<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
	<link rel="stylesheet" href="../../vendor/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<!--Главная кнопка странц-->
		<button class="main-btn">older posts</button>
		<a href="#" class="main-btn">older posts</a>
		<form>
			<input type="submit" value="older posts" class="main-btn">
		</form>
		<!--Кнопка формы-->
		<form>
			<input type="submit" value="post a comment" class="form-btn">
		</form>
		<form>
			<input type="submit" value="send now!" class="form-btn contact">
		</form>
		<!--Кнопка контактов-->
		<a href="#" class="contact-info"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
		<!--Блок контактов-->
		<ul class="contact-block">
			<li><i class="fa fa-phone" aria-hidden="true"></i><span class="contact-block-element">9930 1234 5679</span></li>
			<li><i class="fa fa-envelope" aria-hidden="true"></i><a class="contact-block-element" href="#">contact@domain.com</a></li>
			<li><i class="fa fa-home" aria-hidden="true"></i><a class="contact-block-element" href="#">street address example</a></li>
		</ul>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
